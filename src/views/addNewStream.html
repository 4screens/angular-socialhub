<div class="md-modal colored-header md-effect-1" ng-class="{'md-show':show}" >
  <div class="md-content">
    <div class="modal-header">
      <h3>Add Streams Group</h3>
      <button type="button" class="close md-close" ng-click="close()" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body form">
      <div class="form-group">
        <form name="newStream">
        <label>Name</label>
        <input type="text" data-ng-disabled="sending" class="form-control" required=""
               placeholder="Enter new stream group name"
               data-ng-model="newStream.name" />
        </form>
      </div>
<!--      <div ng-show="newStream.name" class="form-group animate-show">
        <label>Name</label>
        <input type="text" class="form-control" required="" placeholder="Enter new stream group name"
               data-ng-model="newStream.named" />
      </div>-->
    </div>
    <div class="modal-footer">
      <button type="button" ng-click="close(false)" class="btn btn-default btn-flat md-close" data-dismiss="modal">Cancel</button>
      <button type="button" ng-click="add()" data-ng-disabled="!newStream.$valid || sending"
              class="btn btn-primary btn-flat md-close" data-dismiss="modal">Proceed</button>
    </div>
  </div>
</div>
<div class="md-overlay" ng-click="close(false)"></div>
