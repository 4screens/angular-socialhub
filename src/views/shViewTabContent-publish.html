<div class="main-content__box" show-sub-content expected-subcontent="url" expected-content="publish" default-subcontent>
  <div class="block-flat">
    <div class="header">
      <h3>Url</h3>
    </div>
    <div class="content">
      <div class="form-group">
        <input onClick="this.select();" type="text" data-ng-model="embedUrl" class="form-control" />
      </div>
      <div class="form-group clearfix">
        <button class="btn btn-primary pull-right" type="button" clip-copy="embedUrl" clip-click="showGrowl('Copy link to clipboard')">Copy to Clipboard</button>
      </div>
    </div>
  </div>
</div>

<div class="main-content__box" show-sub-content expected-subcontent="embed" expected-content="publish">
  <div class="block-flat">
    <div class="header">
      <h3>Embed</h3>
    </div>
    <div class="content">
      <div class="form-group">
        <textarea onClick="this.select();" class="form-control spacer-bottom-sm" rows="4" data-ng-model="embedEmbed"></textarea>
      </div>
      <div class="form-group clearfix">
        <button class="btn btn-primary pull-right" type="button" clip-copy="embedEmbed" clip-click="showGrowl('Copy code embed to clipboard')">Copy to Clipboard</button>
      </div>
    </div>
  </div>
</div>

<div class="main-content__box" show-sub-content expected-subcontent="qr" expected-content="publish">
  <div class="block-flat">
    <div class="header">
      <h3>Share QR Code</h3>
    </div>
    <div class="content row">
      <div class="col-sm-6 col-md-6">
        <img data-ng-src="{{getQuizQRCode()}}" alt="" />
      </div>
    </div>
  </div>
</div>
