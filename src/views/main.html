<div class="main-content main-content--transparent">
  <aside class="search-and-filter__container">
    <div class="search-and-filter__group">
      <span class="search-and-filter__label">Sort by:</span>

      <div class="btn-group search-and-filter__value search-and-filter__value--select" data-dropdown>
        <button type="button" class="btn btn-default btn-block dropdown-toggle">{{ order.label || 'Select order' }} <b class="caret"></b></button>
        <ul class="dropdown-menu">
          <li ng-repeat="sort in availableOrders">
            <a ng-click="selectSort(sort)">{{ sort.label }}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="search-and-filter__group">
      <span class="search-and-filter__label">Search:</span>
      <input ng-model="filterValues.name"
             class="search-and-filter__value search-and-filter__value--input btn-default"
             placeholder="Name">
      <button class="search-and-filter__clear-button fa fa-remove"
              ng-click="clearSearch()" ng-show="filterValues.name"></button>
    </div>
  </aside>

  <h2>My Engagehubs</h2>
  <br/>

  <div class="grid__layout">
    <div class="fd-tile detail quiz tile-concrete" data-ng-click="createNewStream()">
      <div class="content">
        <h1 class="text-left">
          +
          <span>Add new Engagehub</span>
        </h1>
        <p>&nbsp;</p>
      </div>
    </div>

    <div ng-if="!engagehub.data.socialhubs.length" class="fd-tile loader-spinner"><i class="fa fa-spinner fa-spin"></i></div>
    <div always-visible-tile
      class="fd-tile quiz detail clean"
      data-ng-repeat="sh in engagehub.data.socialhubs | filter:filterValues | orderBy:order.by:order.reverse track by sh._id"
      data-ng-style="{'backgroundColor': sh.theme.backgroundColor, 'backgroundImage': 'url(' + getImageUrl(sh.theme.backgroundImageFile) + ')'}"
      background-color="{{ sh.theme.backgroundColor }}"
      background-brightness="{{ sh.theme.backgroundBrightness }}"
    >
      <div class="content" ui-sref="my.engagehub.edit({'shId': sh._id})">
        <p>{{ sh.name || '---' }}</p>
      </div>
      <span class="details clearfix text-center">
        <span ui-sref="my.engagehub.edit({'shId': sh._id})" class="action-icon">
          <i class="icon-circled-pencil"></i>
          <span class="info-tooltip animate-show">Edit</span>
        </span>
        <span data-ng-confirm="deleteStream(sh)" data-ng-confirm-message="Are you sure you want to delete ' {{ sh.name }} ' ?" class="action-icon">
          <i class="icon-circled-trash"></i>
          <span class="info-tooltip animate-show">Remove</span>
        </span>
      </span>
    </div>
  </div>
</div>
