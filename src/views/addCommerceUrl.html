<div class="md-modal colored-header md-effect-1" data-ng-class="{'md-show':show}" >
  <div class="md-content">
    <div class="modal-header">
      <h3>Add commerce URL to this post</h3>
      <button type="button" class="close md-close" data-ng-click="close(false)" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body form">
        <div class="form-group">
          <label>Url</label>
          <input type="text" class="form-control" placeholder="Enter name" data-ng-model="commerceUrl" />
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" ng-if="commerceUrl" data-ng-click="close(null)" class="btn btn-default btn-flat md-close" data-dismiss="modal">Remove</button>
      <button type="button" data-ng-click="close(commerceUrl)" class="btn btn-primary btn-flat md-close" data-dismiss="modal">Save</button>
      <button type="button" data-ng-click="close(false)" class="btn btn-default btn-flat md-close" data-dismiss="modal">Cancel</button>
    </div>
  </div>
</div>
<div class="md-overlay" data-ng-click="close(false)"></div>
